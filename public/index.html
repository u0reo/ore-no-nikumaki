<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>俺の肉巻き</title>
    <link rel="stylesheet" href="bundle.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="favicon.ico">
    <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icon-96x96.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
    <link rel="icon" type="image/png" sizes="256x256" href="icon-256x256.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512x512.png">
  </head>
  <body style="margin:0 !important;">
    <div id="title" style="margin: 5mm 0;">
      <div id="title-icon">
        <img src="nikumaki-icon.svg" style="height: 100%; width: 100%;"/>
      </div>
      <div id="title-text" class="mdc-typography--headline3">俺の肉巻き</div>
    </div>
    <noscript>
      <h2>JavaScriptを無効にした環境では利用できません！</h2>
    </noscript>
    <div id="complete-container">
      <h3 class="complete-title mdc-typography--headline5">呼び出し済みの番号</h3>
    </div>

    <div class="overlay-container">
    <div id="gallery" class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-image:url(img/Image001.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(img/Image002.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(img/Image003.jpg)"></div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    </div>
    
    <h3 id="small-blog-header" class="index-header mdc-typography--headline5">ミニ日記</h3>
    <div class="overlay-container">
    <div id="small-blog" class="swiper-container">
      <div class="swiper-wrapper">
        <p class="mdc-typography--body1">読み込み中...</p>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    </div>
    <div class="mdc-typography--body2" style="text-align: right; margin-right: 5px; color: gray;">左にスワイプして過去記事へ</div>
    
    <h3 class="mdc-typography--headline5 index-header">レビュー</h3>
    <div class="review-container"></div>
    
    <h3 class="mdc-typography--headline5 index-header">地図</h3>
    <img id="map-image" src="map.svg" style="margin:5px; width:100%; max-width:600px; text-align: center;"/>
    <p style="text-align: center;">筑波大学附属高校にて9/8、9/9に開催</p>
    <button id="open-map" class="mdc-button mdc-button--raised" onclick="window.open('https://goo.gl/maps/DuhMR4ummUM2');" style="text-align: center;">Googleマップで開く</button>
    
    <div id="status">
      <div id="status-secretcode-container">
        <p class="mdc-typography--headline6" style="margin: 10px 0 3px;">レシートの登録はこちら</p>
        <div id="secretcode-container" class="mdc-text-field text-field mdc-text-field--upgraded">
          <input type="text" id="secretcode" class="mdc-text-field__input">
          <label class="mdc-floating-label" for="secretcode">シークレットコード</label>
          <div class="mdc-line-ripple"></div>
        </div>
        <button id="secretcode-register" class="mdc-button mdc-button--outlined">登録</button>
        <p class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg"
          id="pw-validation-msg">レシートのQRコードの下に太文字で記載されている半角英数字6文字</p>
      </div>
      <div id="status-ticket-container" style="display: none;">
        <p class="mdc-typography--headline6" style="margin: 10px 0 3px;">現在の待ち状況</p>
        <div id="status-ticket" class="order-ticket"></div>
        <div id="status-right">
          <div id="status-box">
            <div id="status-text"></div>
            <button id="status-button" class="mdc-button mdc-button--outlined">地図</button>
          </div>
          <button id="order-delete" class="mdc-button">別のオーダー番号/レシートを登録する</button>
        </div>
      </div>
      <p id="alert-browser" style="color: red; font-size: 8pt; display: none; margin: 4px 0;">iPhoneや一部のブラウザでは通知を利用できません。</p>
    </div>
    <aside id="map-dialog" class="mdc-dialog" role="alertdialog" aria-labelledby="map-dialog-label" aria-describedby="map-dialog-description">
      <div class="mdc-dialog__surface">
        <header class="mdc-dialog__header">
          <h2 id="map-dialog-label" class="mdc-dialog__header__title">校内地図</h2>
        </header>
        <section id="map-dialog-description" class="mdc-dialog__body">
          <img src="map.svg"/>
        </section>
        <footer class="mdc-dialog__footer">
        <button id="review-send" type="button" class="mdc-button mdc-dialog__footer__button  mdc-dialog__footer__button--accept">閉じる</button>
        </footer>
      </div>
      <div class="mdc-dialog__backdrop"></div>
    </aside>
    <aside id="review-dialog" class="mdc-dialog" role="alertdialog" aria-labelledby="review-dialog-label" aria-describedby="review-dialog-description">
      <div class="mdc-dialog__surface">
        <header class="mdc-dialog__header">
          <h2 id="review-dialog-label" class="mdc-dialog__header__title">レビュー</h2>
        </header>
        <section id="review-dialog-description" class="mdc-dialog__body">
          <div id="review-container">
            <div id="review-rating">
              <span id="review-rating-span">
                <input type="radio" name="rating" value="1"><i></i>
                <input type="radio" name="rating" value="2"><i></i>
                <input type="radio" name="rating" value="3"><i></i>
                <input type="radio" name="rating" value="4"><i></i>
                <input type="radio" name="rating" value="5"><i></i>
              </span>
            </div>
            <div id="review-body-container" class="mdc-text-field mdc-text-field--textarea">
              <textarea id="review-body" class="mdc-text-field__input" rows="8" cols="40"></textarea>
              <label class="mdc-floating-label" for="review-body">レビュー本文(省略可)</label>
            </div>
            <p class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg">運営がすべて一度目を通してから公開されます</p>
          </div>
        </section>
        <footer class="mdc-dialog__footer">
          <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">キャンセル</button>
          <button id="review-send-button" type="button" class="mdc-button mdc-dialog__footer__button">OK</button>
        </footer>
      </div>
      <div class="mdc-dialog__backdrop"></div>
    </aside>
    <div id="space" style="height: 170px;"></div>
    <script src="js/swiper.min.js"></script>
    <script src="js/index.bundle.js" async></script>
  </body>
</html>
